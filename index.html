<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list Ahmad Gerry</title>
<!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">

<!-- tailwind CSS CDN -->
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    
<!-- Header section  -->
<header>
     <h1 class="text-2xl font-bold pb-5">Todo list Ahmad Gerry</h1>
</header>

<!-- Main content goes here  -->
<main>
     <section class="form-section">
        <form>
             <!-- Todo input -->
              <input type="text" class="border rounded p-2" id="todo-input" placeholder="Enter a new todo item">

              <!-- Date input -->
               <input type="date" class="border rounded p-2" id="todo-date" placeholder="Enter due date">
        </form>

        <!-- Add Button -->
         <button type="button" onclick="addTodo();" class="border rounded p-2 bg-green-500 text white ">Add Todo</button>
     </section>

     <section>

        <!-- action section -->
         <section class="flex pt-2 justify-beetween">
            <!-- Clear all button -->
             <button class="border rounded p-2 bg-red-500 text-white">Clear All Todos</button>

             <!-- Filter Options -->
              <Button class="Border rounded p-2 bg-blue-500 text-white" text-align: right;>Filter Todos</Button>
     </section>

     <!-- Todo list section -->
     <section class="pt-2">
     <header>
        <h1 class="text-2xl font-semibold">list of todos</h1>
     </header>

     <ul class="pt-2" id="todo-list">
        <!-- Todo items will be dynamically added here -->
         <li>No todos available</li>
     </ul>
     </section>
</main>

<!-- Footer  -->
<footer class="pt-5 ">
    <p>&copy; 2025 Todo list Ahmad Gerry</p>
</footer>

<!-- Link to external JavaScript file  -->
    <script src="script.js"></script>
</body>
</html>
